<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

	<c:if test="#{empty required}">
		<c:set var="required" value="false" />
	</c:if>

	<c:if test="#{empty rendered}">
		<c:set var="rendered" value="true" />
	</c:if>
	
	<c:if test="#{empty maxlength}">
        <c:set var="maxlength" value="1000" />
    </c:if>

    <c:if test="#{empty id}">
        <c:set var="id" value="text_#{dataCorrente.time}" />
    </c:if>

	<c:if test="#{not empty label}">
	   <h:outputLabel value="#{label}:" for="#{id}" rendered="#{rendered}" />
	</c:if>

    <h:column>
		<h:inputText value="#{value}" onkeypress="#{onkeypress}" onblur="#{onblur}" styleClass="#{styleClass}"
			onkeyup="#{onkeyup}" required="#{required}" disabled="#{disabled}" id="#{id}"
			maxlength="#{maxlength}" rendered="#{rendered}" readonly="#{readonly}" style="#{style}">
	
			<c:if test="#{not empty ajuda}">
				<rich:toolTip followMouse="true" direction="top-right" showDelay="500" styleClass="tooltip">
				    <h:outputText escape="false" value="#{ajuda}" />
	            </rich:toolTip>
            </c:if>
	   </h:inputText>
		
		<c:if test="#{required}">
	       <span class="required">*</span>
	    </c:if>
	</h:column>

</ui:composition>
